# Nginx reverse proxy for Relational Wallet rust-server.
#
# TrueLayer (webhook)        Browser / curl
#       ↓ HTTPS                    ↓ HTTPS
#   Nginx (port 443, valid cert)
#       ↓ HTTPS (skip verify — RA-TLS self-signed)
#   rust-server (port 8080)

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # ── Logging ──────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # ── Performance ──────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 1m;

    # MIME types (minimal — we mostly proxy JSON)
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Rate limiting ────────────────────────────────────────────────
    # 10 req/s burst 20 for webhook endpoint
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

    # ── Upstream: rust-server (RA-TLS on 8080) ───────────────────────
    upstream rust_backend {
        server 127.0.0.1:8080;
    }

    # ── HTTP → HTTPS redirect ────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name relational-wallet.duckdns.org;

        # Let's Encrypt HTTP-01 challenge (if ever needed)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS server ─────────────────────────────────────────────────
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name relational-wallet.duckdns.org;

        # ── TLS certificates ────────────────────────────────────────
        # Start with self-signed; swap to Let's Encrypt once obtained.
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # ── TLS hardening ───────────────────────────────────────────
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS (optional — enable once cert is real)
        # add_header Strict-Transport-Security "max-age=63072000" always;

        # ── Security headers ────────────────────────────────────────
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;

        # ── Health check (proxy-level) ──────────────────────────────
        location = /proxy/health {
            return 200 '{"status":"ok","proxy":"nginx"}';
            add_header Content-Type application/json;
        }

        # ── TrueLayer webhook (rate-limited) ────────────────────────
        location = /v1/fiat/providers/truelayer/webhook {
            limit_req zone=webhook burst=20 nodelay;

            proxy_pass         https://rust_backend;
            proxy_ssl_verify   off;        # RA-TLS self-signed cert

            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Pass all TrueLayer signature headers unchanged
            proxy_pass_request_headers on;

            proxy_connect_timeout 10s;
            proxy_read_timeout    30s;
        }

        # ── All other API routes ────────────────────────────────────
        location / {
            proxy_pass         https://rust_backend;
            proxy_ssl_verify   off;        # RA-TLS self-signed cert

            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Request-ID      $request_id;

            proxy_connect_timeout 10s;
            proxy_read_timeout    60s;
            proxy_send_timeout    60s;
        }
    }
}
